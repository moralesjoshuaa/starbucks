
<body>  
    <html>
        <head>
         <title>
          Register Account
         </title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
         <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
         <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;display=swap" rel="stylesheet"/>
         <style>
          body {
                   font-family: 'Nunito', sans-serif;
                   background-color: #f8f9fa;
                   margin: 0;
                   padding: 0;
               }
               .container {
                   display: flex;
                   height: 100vh;
               }
               .form-section {
                   flex: 1;
                   display: flex;
                   justify-content: center;
                   align-items: center;
                   background-color: #fff;
               }
               .form-container {
                   max-width: 387px;
                   width: 100%;
                   padding: 20px;
               }
               .form-container h1 {
                   font-size: 24px;
                   font-weight: 700;
                   margin-bottom: 10px;
               }
               .form-container p {
                   font-size: 14px;
                   color: #6c757d;
               }
               .form-container p a {
                   color: #28a745;
                   text-decoration: none;
               }
               .form-container .step-indicator {
                   display: flex;
                   justify-content: space-between;
                   margin: 20px 0;
               }
               .form-container .step-indicator div {
                   display: flex;
                   align-items: center;
               }
               .form-container .step-indicator div span {
                   margin-left: 5px;
                   font-size: 14px;
                   color: #6c757d;
               }
               .form-container .step-indicator .active {
                   color: #28a745;
               }
               .form-container .step-indicator .active span {
                   color: #000;
               }
               .form-container .form-group {
                   margin-bottom: 15px;
               }
               .form-container .form-control {
                   border-radius: 5px;
                   border: 1px solid #ced4da;
                   padding: 10px;
               }
               .form-container .btn {
                   background-color: #28a745;
                   color: #fff;
                   border: none;
                   padding: 10px 20px;
                   border-radius: 5px;
                   font-size: 16px;
               }
               .form-container .btn i {
                   margin-left: 5px;
               }
               .promo-section {
                   flex-direction: 1    ;
                   background: linear-gradient(135deg, #2c7a7b, #38a169) ;
                   color: #fff;
                   display: flex;
                   justify-content: center;
                   align-items: center;
                   flex-direction: column;
                   text-align: center;
                   padding: 5px;
               }
               .promo-section h2 {
                   font-size: 36px;
                   font-weight: 700;
                   margin-bottom: 20px;
               }
               .promo-section img {
                   max-width: 100%;
                   height: auto;
               }

               .submit-form {
                margin-right: 20;
               }
         </style>
        </head>
        <body>
         <div class="container">
          <div class="form-section">
           <div class="form-container">
            <img alt="Good Shepherd Logo" class="mb-4" height="200" src="img/starbucksmain.png" width="350"/>
            <h1>
             Register 
            </h1>
            <p>
             Already a starbucks card holder?
             <a href="#">
              Login
             </a>
            </p>
            
            <form>  
             <div class="form-group">
                
              <input class="form-control " placeholder="First Name" type="text"/>
             
              <input class="form-control" placeholder="Last Name" type="text"/>
             </div>
             <div class="form-group">
              <input class="form-control form-container" placeholder="Email" type="email"/>
             </div>
             <div class="form-group">
              <input class="form-control form-container" placeholder="Contact Number" type="text"/>
             </div>
             <button class="btn btn-success submit-form" type="submit">
              Submit
              <i class="fas fa-arrow-right">
              </i>
             </button>
            </form>
           </div>
          </div>
          <div class="promo-section">
           <h2>
            Be part of starbucks community!
           </h2>
           <img      height="400" src="img/starbuckss.png"   width="400"/>
          </div>
         </div>
        </body>
       </html>  
       

    
</body>
</html>
